<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Banka | Login</title>
</head>

<body>
  <div class="auth-page">
    <div class="auth-left">
      <span class="auth-title">BANKA</span>

      <div class="auth-illustration">
        <img src="images/signup.jpg" alt="Login illustration">
      </div>
    </div>

    <div class="auth-right">
      <span id="title">Create Account</span>

      <p>Create admin or staff user account.</p>

      <div class="auth-details">
        <form onsubmit="CreateAccount();" class="auth-form">
          <input class="auth-input" type="text" name="firstname" id="firstname" placeholder="First name">

          <input class="auth-input" type="text" name="lastname" id="lastname" placeholder="Last name">

          <input class="auth-input" type="email" name="email" id="email" placeholder="Email">

          <input class="auth-input" type="password" name="password" id="password" placeholder="Password">

          <div class="input-field">
            <!-- <label for="inlineFormCustomSelect" class="sr-only">Type</label> -->
            <select class=" form-control " id="inlineFormCustomSelect" required autofocus>
              <option value="" disabled selected>Type</option>
              <option value="1">Admin</option>
              <option value="2">Staff</option>
            </select>
          </div>

          <input class="auth-input" type="text" name="Balance" id="Balance" placeholder="Balance">

          <div id="signup-btn"><a href="bankAccounts.html">SIGN UP</a></div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
