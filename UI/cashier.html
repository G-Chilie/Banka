      <div id="account" class="auth-right">

          <div class="auth-details">

              <input class="auth-input" type="number" name="createdon" id="createdon" placeholder="Account Number" required autofocus>

                  <option value="" disabled selected>Account Type</option>

                  <option value="2">Current</option>
                </select>
              </div>
              <div class="input-field">
                  <select class=" form-control " id="inlineFormCustomSelect" required autofocus>
                    <option value="" disabled selected>Transaction Type</option>
                    <option value="1">Credit</option>
                    <option value="2">Debit</option>
                  </select>
                </div>
              <input class="auth-input" type="number" name="Balance" id="Balance" placeholder="Amount">

              <br>
